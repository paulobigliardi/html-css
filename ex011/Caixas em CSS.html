<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas em CSS</title>
    <style>
        /* box level */
        h1 {
            background-color: lightgrey;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategray;

            padding: 10 px 10 px 10px 10px;
            
            margin: 20px auto 40px auto;;

            outline: 5px dashed teal;
        }

        /* inline level */
        a {
            border-width: 10px;
          border-style: solid;
          border-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Exemplos de caixa Box Level</h1>
    <p>Paragrafos também são exemplos de caixa box level, mas os <a href="#">links sao exemplos de caixas inline level</a> vamos ver como tudo isso funciona </p>
</body>
</html>
